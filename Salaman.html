<h1>Student Details</h1>


<form class="content">
        
        <table>
            <tr>
                <td>Student Name</td> <td> <input type="text" placeholder="Enter your Name" id="sname" ></td> 
            </tr>
            <tr>
                <td>Student Id</td> <td> <input type="text" placeholder="Enter your Id" id="id"></td>
            </tr>
            <tr>
                <td>Phone No</td> <td> <input type="text" placeholder="Enter your Phone Number" id="pone"></td>
            </tr>
            <tr>
                <td>Email</td> <td> <input type="text" placeholder="Enter your Mail" id="email"></td>
            </tr>


                <tr>
                    <td>Gender:</td> 
                    <td><input type="radio" id="male" name="gender" value="male"><label for="male">Male</label></td> 
                    <td><input type="radio" id="female" name="gender" value="female"><label for="female">Female</label></td>
                </tr>
            
                <tr>
                    <td>Language:</td>
                    <td><input type="checkbox" id="tamil" name="language" value="tamil"><label for="tamil">Tamil</label></td> 
                    <td><input type="checkbox" id="english" name="language" value="english"><label for="english">English</label></td> 
                    <td><input type="checkbox" id="malayalam" name="language" value="malayalam"><label for="malayalam">Malayalam</label></td>

                </tr>
            
               


            
            <tr>
                <td><button class="primaryBtn" onclick="submitbt()">Submit</button></td>
                <!-- <button><atarget="_self">Submit</a></button> -->
              
            </tr>
            
        </table>

    
    </form>
